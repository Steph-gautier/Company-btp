{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ========== Meta Tags ========== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- ========== Title ========== -->
    <title> BTP-Land Login</title>
    <!-- ========== Favicon Ico ========== -->
    <!--<link rel="icon" href="fav.ico">-->
    <!-- ========== STYLESHEETS ========== -->
    <!-- Bootstrap CSS -->
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Fonts Icon CSS -->
    <link href="{% static "assets/css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/css/et-line.css" %}" rel="stylesheet">
    <link href="{% static "assets/css/ionicons.min.css" %}" rel="stylesheet">
    <!-- Carousel CSS -->
    <link href="{% static "assets/css/owl.carousel.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/css/owl.theme.default.min.css" %}" rel="stylesheet">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static "assets/css/animate.min.css" %}">
    <!-- Custom styles for this template -->
    <link href="{% static "assets/css/main.css" %}" rel="stylesheet">

</head>
<body>
<div class="loader">
    <div class="loader-outter"></div>
    <div class="loader-inner"></div>
</div>

<!--header start here -->
<header class="header navbar fixed-top navbar-expand-md">
    <div class="container">
        <a class="navbar-brand logo" href="../..">
            <div style="display: inline-flex"><div class="logo-text">BTP-Land  </div><i class="ion-hammer" style="color:#4e78c5;font-size: 30px"></i></div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#headernav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="lnr lnr-text-align-right"></span>
        </button>
        <div class="collapse navbar-collapse flex-sm-row-reverse" id="headernav">
            <ul class=" nav navbar-nav menu">
                <li class="nav-item">
                    <a class="nav-link active" href="../..">Visit Website</a>
                </li>
         
            </ul>
        </div>
    </div>
</header>
<!--header end here-->

<!--page title section-->
<section class="inner_cover parallax-window" data-parallax="scroll" data-image-src="{% static "assets/img/bg/inner_cover.png" %}">
    <div class="overlay_dark"></div>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12">
                <div class="inner_cover_content">
                    <h3>
                        Admin login panel
                    </h3>
                </div>
		
			<div class="col-md-6 col-12 login" style="border:2px solid #4e78c5; border-radius:8px;position: relative;left: 15rem;top:-9rem; background: white;">
				<form class="form-group" method="POST">
                        {% csrf_token %}
					<!--<label>Username:</label>
					<input type="text" class="form-control" placeholder="Enter your username">
					<label>Password:</label>
					<input type="password" class="form-control" placeholder="Enter your password">
                    -->
                    {{ form.as_p}}
                    <button type="submit" class="btn btn-primary btn-rounded" style="margin-left: 10rem;">Login</button>
				</form>
			</div>
        
            </div>
        </div>

        <div class="breadcrumbs">
            <ul>
                <li><a href="../..">Visit Website</a>  | </li>
                <li><span>Login</span></li>
            </ul>
        </div>
    </div>
</section>
<!--page title section end-->


<div class="copyright_footer">
    <h4 style="color:white;text-align: center">Subscribe here by giving us your email address:</h4>
        <hr class="bluebar"/>
        <div class="newsletter">
            <input type="text" class="newsletter-field" placeholder="Your Email Address"/>
            <button class="subscribe" type="submit">SUBSCRIBE</button>
        </div>
		<h6 style="color:#B1B1B1;text-align: right;padding-top:2em">Powered by Wardrobe Electronics</h6>
</div>
<!--footer end -->

<!-- jquery -->
<script src="{% static "assets/js/jquery.min.js" %}"></script>
<!-- bootstrap -->
<script src="{% static "assets/js/popper.js" %}"></script>
<script src="{% static "assets/js/bootstrap.min.js" %}"></script>
<script src="{% static "assets/js/waypoints.min.js" %}"></script>
<!--slick carousel -->
<script src="{% static "assets/js/owl.carousel.min.js" %}"></script>
<!--parallax -->
<script src="{% static "assets/js/parallax.min.js" %}"></script>
<!--Counter up -->
<script src="{% static "assets/js/jquery.counterup.min.js" %}"></script>
<!--Counter down -->
<script src="{% static "assets/js/jquery.countdown.min.js" %}"></script>
<!-- WOW JS -->
<script src="{% static "assets/js/wow.min.js" %}"></script>
<!-- Custom js -->
<script src="{% static "assets/js/main.js" %}"></script>
</body>
</html>
